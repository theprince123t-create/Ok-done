<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Score Overlay</title>
  <style>
    body { margin: 0; background: transparent; font-family: Arial, sans-serif; }
    #score-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #004080;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 16px;
      align-items: center;
    }
    .segment { display: flex; flex-direction: column; align-items: center; }
    .label { font-size: 12px; opacity: 0.8; }
  </style>
</head>
<body>
  <div id="score-banner">
    <div class="segment">
      <span class="label">Batsmen</span>
      <span id="batsmen"></span>
    </div>
    <div class="segment">
      <span class="label">Score</span>
      <span id="score"></span>
    </div>
    <div class="segment">
      <span class="label">CRR</span>
      <span id="crr"></span>
    </div>
    <div class="segment">
      <span class="label">Bowler</span>
      <span id="bowler"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
