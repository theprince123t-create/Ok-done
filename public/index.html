<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Overlay</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; }
    .overlay {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      background:#003366;
    }
    .batsmen, .score, .bowler {
      flex:1;
      text-align:center;
      font-size:18px;
    }
    .batsmen div { margin:2px 0; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="batsmen">
      <div id="batsman1"></div>
      <div id="batsman2"></div>
    </div>
    <div class="score" id="teamScore"></div>
    <div class="bowler" id="bowler"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
