<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Score Overlay</title>
  <style>
    body { margin:0; background:transparent; }
    #score-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #002d72;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team, .batsman, .bowler, .score-info { margin: 0 10px; }
  </style>
</head>
<body>
  <div id="score-overlay">
    <div class="batsman" id="batsmen"></div>
    <div class="score-info" id="score"></div>
    <div class="bowler" id="bowler"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
