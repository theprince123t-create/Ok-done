<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Score Overlay</title>
  <style>
    :root {
      --bg: rgba(0,0,0,0.65);
      --text: #fff;
      --accent: #14B393;
      --yellow: #ffd60a; /* 4 */
      --green: #00c853; /* 6 */
      --red: #ff1744;   /* W */
      --white: #ffffff; /* others */
    }
    body {
      margin:0; background:#0b1116; color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .overlay {
      width: 90vw; max-width: 1200px;
      background: var(--bg);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 14px 18px;
    }
    .row { display:flex; flex-wrap:wrap; align-items:center; gap:12px; }
    .split { display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .team {
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:0.3px;
    }
    .team img { width:28px; height:28px; border-radius:6px; object-fit:cover; }
    .score {
      font-size: clamp(20px, 4vw, 28px);
      font-weight:800;
    }
    .sub {
      font-size: 13px; opacity:0.85;
    }
    .pill {
      background: rgba(255,255,255,0.1);
      padding: 6px 10px; border-radius: 999px;
      font-size: 13px;
    }
    .players { display:flex; gap:14px; flex-wrap:wrap; }
    .player {
      background: rgba(255,255,255,0.06);
      padding: 6px 10px; border-radius: 12px; font-size:14px;
    }
    .player b { color: var(--accent); }
    .balls {
      display:flex; align-items:center; gap:8px; margin-left:auto;
    }
    .ball {
      width:22px; height:22px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-size:12px; font-weight:700; color:#000;
      border:1px solid rgba(255,255,255,0.2);
      background:#fff;
    }
    .ball.yellow{ background: var(--yellow); }
    .ball.green{  background: var(--green);  }
    .ball.red{    background: var(--red);    color:#fff; }
    .sep { height:1px; background:rgba(255,255,255,0.12); margin:10px 0; }
    .right { margin-left:auto; text-align:right; }
    .mw { display:flex; gap:10px; align-items:center; }
    .tiny { font-size:12px; opacity:0.8; }
    .live-dot {
      width:8px;height:8px;border-radius:50%;background:#ff1744; display:inline-block; margin-right:6px;
      animation: pulse 1.1s infinite ease-in-out;
    }
    @keyframes pulse {
      0% {transform: scale(1); opacity:1}
      50% {transform: scale(0.6); opacity:0.6}
      100% {transform: scale(1); opacity:1}
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Top Row: Team & Score -->
    <div class="row split">
      <div class="team" id="teamA">
        <img id="teamALogo" alt="">
        <span id="teamAName">Team A</span>
      </div>
      <div class="score" id="score">0/0</div>
      <div class="sub" id="overs">(0.0 ov)</div>
      <div class="pill" id="rr">CRR 0.00</div>
      <div class="balls" id="balls"></div>
    </div>

    <div class="sep"></div>

    <!-- Players Row -->
    <div class="row split">
      <div class="players">
        <div class="player" id="bat1">SB: -</div>
        <div class="player" id="bat2">NSB: -</div>
        <div class="player" id="bowler">Bowler: -</div>
      </div>
      <div class="mw right">
        <span class="live-dot"></span>
        <span class="tiny" id="ground">Ground</span>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
